    <!-- This is the login page of our app -->
<!DOCTYPE html>
<html lang="en">

    <!-- This is the head part of our app where we can find the title,scripts and references for stylesheets(CSS)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/templates/css/style.css" rel="stylesheet">
</head>

<body>

    <!-- This is the LOGIN form of our app, basically this is where we ask the user for their login credentials-->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <form class="border p-5 rounded" id="loginForm">
            <h4 class="text-center mb-4">Login</h4>

            <div class="mb-3">
                <label for="userEmail" class="form-label">Username</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3 position-relative">
                <label for="userPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="userPassword" required>
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="showPasswordCheckBox">
                    <label class="form-check-label" for="showPasswordCheckBox">Show password</label>
                </div>
            </div>
            
            <!-- We added this tag just to retrieve the value of the URL for the homepage, which will be accessed by our JS if ever the login credentials are correct -->
            <input type="hidden" id="redirectURL" value="{{ url_for('homepage') }}">

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMeCheckBox">
                <label class="form-check-label" for="rememberMeCheckBox">Remember me</label>
            </div>

            <div class="text-center mt-3">
                <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- This our script, here we can find the logics of our app -->
    <script>
        //Here is the logic for the checkbox of showpassword
        document.addEventListener('DOMContentLoaded', function () {
            const showPasswordCheckBoxCheckbox = document.getElementById('showPasswordCheckBox');
            const passwordInput = document.getElementById('userPassword');

            showPasswordCheckBoxCheckbox.addEventListener('change', function () {
                if (this.checked) {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
            //this logic will be triggered if ever the user have cliced the login button
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault();
                //retrieves the credentials entered by the user
                const username = document.getElementById('userEmail').value;
                const password = document.getElementById('userPassword').value;
                
                //checks if the credentials are correct
                if (username === 'marl@gmail.com' && password === 'MaoniPass123!') {
                    alert('You have successfully logged in!');
                    //redirect to homepage if correct
                    const redirectURL = document.getElementById('redirectURL').value;
                    window.location.href = redirectURL;
                } else {
                    //inform that it is incorrect if not
                    alert('Username or password is incorrect');
                }
            });
        });
    </script>

</body>

</html>
